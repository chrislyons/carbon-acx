name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install poetry
      - name: Install
        run: make install
      - name: Validate
        run: make validate
      - name: Build
        run: make build
      - name: Upload outputs
        uses: actions/upload-artifact@v3
        with:
          name: outputs
          path: calc/outputs
